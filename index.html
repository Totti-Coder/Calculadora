<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora hecha por Pablo García</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/imagenes/avatar.png" type="imagen/png">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">0</div>
        <button id="AC" class="btn">C</button>
        <button id="borrar" class="btn">←</button>
        <button class="btn">/</button>
        <button id="multiplicar" class="btn">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button id="restar" class="btn">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button id="sumar" class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button  id="igual" class="btn">=</button>
        <button  id="cero" class="btn">0</button>
        <button class="btn">.</button>
    </div>
      </div>
      <script src="javascript.js" defer></script>
</body>
</html>
